<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app HTML/CSS/Js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent_to_all">
        <div class="container_main">
            <h1 class="h1">World Weather App</h1>
            <input type="text" id="input" placeholder="Enter City Name...">
            <div class="container">
                <span class="city"></span>
                <span class="details" id="details"></span>
                <span class="current_temp"></span>
            </div>
        </div>
    </div>
    <script src="weatherJs.js"></script>
</body>
</html>
